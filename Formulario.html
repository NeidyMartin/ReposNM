<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="../pagina_IDE/index.html" method="get">
        <h2>Texto</h2>
        <label for="nombre">Write your name:</label>
        <input type="text" name="Nombre" id="nombre" maxlength="50" placeholder="Escriba su nombre">

        <br><br>

        <label for="apellido">Digite su apellido:</label>
        <input type="text" name="apellido" id="apellido" maxlength="50" placeholder="Escriba su apellido">

        <H2>Contraseña</H2>
        <label for="clave">Contraseña</label>
        <input type="password" name="clave" id="clave" maxlength="12">

        <h2>Area de texto</h2>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        <h2>Spinner</h2>
        <label for="spinner">Spinner</label>
        <input type="number" name="spinner" id="spinner" min="1" max="10" step="1" value="1">


        <h2>fecha</h2>
        <label for="fecha">fecha</label>
        <input type="date" name="fecha" id="fecha">

        <h2>Hora</h2>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora">
        
        <h2>fecha-hora</h2>
        <label for="fecha-hora">Fecha-Hora:</label>
        <input type="datetime-local" nombre="fecha_hora" id="fecha_hora">

        <h2>Semana</h2>
        <label for="Semana">Semana</label>
        <input type="week" name="semana" id="semana">

        <h2>Radio</h2>
        <label for="Radio">Género</label>
        <input type="radio" name="Género" id="generoM" value="M"> Masculino
        <input type="radio" name="Género" id="generoF" value="F" checked> Femenino

        <h2>Lista desplegable</h2>
        <label for="Lista desplegable">Lista desplegable:</label>
        <select name="tipo_doc" id="tipo_doc">Tipo de documento
            <option value="TI">Tarjeta de identidad</option>
            <option value="CC">Cédula de ciudadanía</option>
            <option value="CE">Cédula de extranjería</option>
        </select>

        <h3>Adjuntar archivo</h3>
        <label for="adhybtar">Adjuntar Archivo</label>
        <input type="file" name="adjuntar" id="adhybtar">

        <h2>Botón enviar</h2>
        <Input type="submit" value="Enviar">

    </form>

    <br><br><br>

</body>
</html>
